<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Shrek Fight Simulator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
        <h1>Shrek Fight Simulator</h1>
    <main>
        <section class="information">
            <div class="select" id="character">
                <select id="character-select">
                    <option value="1">Shrek</option>
                    <option value="2">Donkey</option>
                    <option value="3">Fiona</option>
                    <option value="4">Dragon</option>
                </select>
                <img id="character-image" src="./assets/character-1.png">
            </div>

            <div class="select" id="environment">
                <select id="environment-select">
                    <option value="1">Swamp</option>
                    <option value="2">Enchanted Forest</option>
                    <option value="3">Far Far Away</option>
                    <option value="4">Tower</option>
                </select>
                <img id="environment-image" src="./assets/environment-1.png">
            </div>

            <div class="select" id="opponent">
                <select id="opponent-select">
                    <option value="1">Lord Farquaad</option>
                    <option value="2">Prince Charming</option>
                    <option value="3">Fairy Godmother</option>
                    <option value="4">Rumpelstiltskin</option>
                </select>
                <img id="opponent-image" src="./assets/opponent-1.png">
            </div>
        </section>

        <section>
            <h3>Who Will Win?</h3>
            <input id="caption-input" type="text">
            <button id="caption-button">Submit</button>
            <div id="caption-list">

            </div>
            <div id="stats">
                
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
